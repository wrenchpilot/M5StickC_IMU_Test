var chartIMU = new Highcharts.Chart({
  chart:{ renderTo : 'imu' },
  title: { text: 'IMU Gyro' },
  series: [{
    showInLegend: false,
    data: []
  }],
  plotOptions: {
    line: { animation: false,
      dataLabels: { enabled: true }
    },
    series: { color: '#059e8a' }
  },
  xAxis: { type: 'datetime',
    dateTimeLabelFormats: { second: '%H:%M:%S' }
  },
  yAxis: {
    title: { text: 'Value' }
  },
  credits: { enabled: false }
});

setInterval(function ( ) {
  //var imuElement = document.getElementById("imu");
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var imuResponse = JSON.parse(this.responseText);
      
      //imuResponse.timestamp = new Date().toUTCString();

      var dataX = imuResponse.gyro[0];

      var x = (new Date()).getTime(),
          y = dataX;
      console.log(chartIMU.series[0].data.length);
      if(chartIMU.series[0].data.length > 40) {
        chartIMU.series[0].addPoint([x, y], true, true, true);
      } else {
        chartIMU.series[0].addPoint([x, y], true, false, true);
      }

      //imuElement.innerHTML = JSON.stringify(imuResponse);
      //console.log(this.responseText);
    }
  };
  xhttp.open("GET", "/imu", true);
  xhttp.send();
}, 1000 ) ;
